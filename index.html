<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/64e53fb2c3.js" crossorigin="anonymous">
  </script>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous">
    </script>
  <!-- jQuery UI -->
  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"
    integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0=" crossorigin="anonymous">
    </script>
  <!-- Day.js -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous">
    </script>
  <!-- Bulma -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
  <!-- Style Sheet -->
  <link rel="stylesheet" href="./assets/css/styles.css">
  <title>Landing Page</title>


</head>

<body>
  <header class="has-background-white">
    <section class="" id="header-section">
      <div class="" id="logo-slogan">
        <img class="" src="./assets/images/TimeCapsulelogo 2.svg"
          alt="Time Capsule logo" id="logo"> 
        <p class="has-text-centered" id="slogan">Unveiling your birthday wonders!</p>
      </div>
      <div class="" id="button-container">
        <!-- Button -->
        <button class="button is-light" id="js-modal-trigger" data target="modal-js-datepicker">Begin!</button>
      </div>
    </section>
 <!-- Modal -->
    <section>
      <div class="modal">
        <div class="modal-background"></div>
        <div class="modal-content has-background-white py-5 px-5">
          <div class="box box-radius">
            <form id="birthdate-form">
              <div class="" id="modal-form-container">
                <input type="button" value="Select a date!" id="datepicker" name="birthdate" class="column form-control" auto-complete="off">
                <br>
                <!-- Dropdown -->
                <div class="field is-grouped is-grouped-centered" id="dropdown"></div>
                  <div class="control is-flex is-justify-content-center">
                    <div class="select is-medium">
                      <select id="media">
                        <option class="dropdown-item" data-category="movies" value="movies">Movies</option>
                        <option class="dropdown-item" data-category="books" value="books">Books</option>
                        <option class="dropdown-item" data-category="news" value="news">News</option>
                        <option class="dropdown-item" data-category="all">All</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div> 
              <div class="field is-grouped is-grouped-centered">
                <div class="control">
                  <button class="button is-link is-large" id="submit-date" type="submit">Submit</button>
                </div>
                <div class="control">
                  <button class="button is-link is-light is-large" id="cancel-button">Cancel</button>
            </form>
          </div>
        </div>
      </div>
      <button class="modal-close is-large" aria-label="close"></button>
      </div>
    </section>
  </header>
  <main>
    <div id="card-container"></div>
  </main>


  <script src="./assets/js/script.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <!-- <script src="~bulma-calendar/dist/js/bulma-calendar.min.js"></script> -->
</body>

</html>
