<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <script 
        src="https://kit.fontawesome.com/64e53fb2c3.js" 
        crossorigin="anonymous">
    </script>
    <!-- jQuery -->
    <script 
        src="https://code.jquery.com/jquery-3.7.1.min.js" 
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" 
        crossorigin="anonymous">
    </script>
    <!-- jQuery UI -->
    <link 
        rel="stylesheet" 
        href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <script 
        src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js" 
        integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0=" 
        crossorigin="anonymous">
    </script>
    <!-- Day.js -->
    <script
        src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
        crossorigin="anonymous">
    </script>
    <!-- Bulma -->
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <!-- Style Sheet -->
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Landing Page</title>

    
</head>

<body>
    <header>
        <section class="columns is-centered my-4">
            <div class="column is-three-quarters mt-4">
              <img class="is-flex is-justify-content-center my-4" src="./assets/images/TimeCapsulelogo 2.svg" alt="Time Capsule logo" id="logo">
              <p class="subtitle is-size-3 is-flex is-justify-content-center my-4" id="slogan">Unveiling your birthday wonders!</p>
            </div>
        </section>
    </header>

    <main>
      <section class="columns is-centered my-4">
        <div class="column is-three-quarters is-flex is-justify-content-center">
        
        
            <!-- Button -->
            <button class="button mx-2" id="js-modal-trigger" data target="modal-js-datepicker">Choose a date!</button>
            <!-- Modal -->
            <div class="modal">
              <div class="modal-background"></div>
              <div class="modal-content">
                <div class="box">
                    <form id="birthdate-form">
                        <p>
                            <strong>Select a date!</strong>
                            <input  type="text" 
                                    id="datepicker" 
                                    name="birthdate" 
                                    class="form-control" 
                                    auto-complete="off">
                        </p> 
                  <br>
                  <div class="field is-grouped is-grouped-centered">
                    <div class="control">
                      <button class="button is-link" id="submit-date" type="submit">Submit</button>
                    </div>
                
                    <div class="control">
                        <button class="button is-link is-light" id="cancel-button">Cancel</button>
                    </form>
                    </div>
                  </div>
                </div>
              </div>
              <button class="modal-close is-large" aria-label="close"></button>
            </div>
          
          <!-- Dropdown -->
          <div class="dropdown mx-3" id="activator">
            <div class="dropdown-trigger">
              <button class="button" id="dropdown-button" aria-haspopup="true" aria-controls="dropdown-menu3">
                <span>Pick a category!</span>
                <span class="icon is-small">
                  <i class="fas fa-angle-down" aria-hidden="true"></i>
                </span>
              </button>
            </div>
            <div class="dropdown-menu" id="dropdown-menu3" role="menu">
              <div class="dropdown-content">
                <a href="#" class="dropdown-item" id="movies"> Movies </a>
                <a href="#" class="dropdown-item" id="music"> Music </a>
                <a href="#" class="dropdown-item" id="news"> News </a>
                <hr class="dropdown-divider" />
                <a href="#" class="dropdown-item" id="all"> All</b></a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div id = "card-container"></div>

    <script src="./assets/js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <!-- <script src="~bulma-calendar/dist/js/bulma-calendar.min.js"></script> -->
</body>
</html>
