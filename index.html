<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/64e53fb2c3.js" crossorigin="anonymous">
  </script>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous">
    </script>
  <!-- jQuery UI -->
  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"
    integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0=" crossorigin="anonymous">
    </script>
  <!-- Day.js -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous">
    </script>
  <!-- Bulma -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
  <!-- Style Sheet -->
  <link rel="stylesheet" href="./assets/css/styles.css">
  <title>Landing Page</title>


</head>

<body>
  <header class="has-background-white">
    <section class="columns p-5">
      <div class="column is-flex is-flex-direction-column is-justify-content-center">
        <img class="" src="./assets/images/TimeCapsulelogo 2.svg" alt="Time Capsule logo" id="logo">
        <p class="is-size-4 has-text-centered" id="slogan">Unveiling your birthday wonders!</p>
      </div>
      <div class="column is-flex is-justify-content-center my-5 mx-5">
        <!-- Button -->
        <button class="button is-light is-large is-fullwidth my-6 mx-6" id="js-modal-trigger" data
          target="modal-js-datepicker">Start Here!</button>
      </div>
    </section>
    <!-- Modal -->
    <section>
      <div class="modal custom-modal">
        <div class="modal-background"></div>
        <div class="modal-card has-background-white py-5 px-5">
          <!-- <div class="box box-radius"> -->
          <header class="modal-card-head">
            <p class="modal-card-title has-text-centered"><strong>Birthdate Form</strong></p>
          </header>
          <br>
          <section class="modal-card-body">
            <div class="container">
              <!-- <div class="columns"> -->
              <form id="birthdate-form">
                <div class="has-text-centered">
                  <p id="datepicker-instructions"><strong>Use the button below to choose your birthdate:</strong></p>
                </div>
                <div class="control column is-flex is-justify-content-center">
                  <input type="button" value="Select a date!" id="datepicker" name="birthdate"
                    class="column form-control" auto-complete="off">
                </div>
                <br>
                <br>
                <!-- Dropdown -->
                <div class="has-text-centered">
                  <p id="choose-topic"><strong>Choose a topic to see what was happening on your birthday!</strong></p>
                </div>
                <div class="control column is-flex is-justify-content-center">
                  <div class="select is-large">
                    <select id="media">
                      <option class="dropdown-item" data-category="movies" value="movies">Movies</option>
                      <option class="dropdown-item" data-category="books" value="books">Books</option>
                      <option class="dropdown-item" data-category="news" value="news">News</option>
                      <option class="dropdown-item" data-category="all">All</option>
                    </select>
                  </div>
                </div>
            </div>
            <br>
          </section>
          <div class="field is-grouped is-grouped-centered">
            <div class="control">
              <button class="button is-link is-large" id="submit-date" type="submit">Submit</button>
            </div>
            <div class="control">
              <button class="button is-link is-light is-large" id="cancel-button">Cancel</button>
            </div>
            </form>
            <!-- </div> -->
          </div>
    </section>
  </header>
  <main>
    <div id="card-container"></div>
  </main>


  <script src="./assets/js/script.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <!-- <script src="~bulma-calendar/dist/js/bulma-calendar.min.js"></script> -->
</body>

</html>
